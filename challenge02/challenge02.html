<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge #2 | Blog Preview Card</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="card">
    <div class="card-header">
      <img class="card-header__image" src="./assets/images/illustration-article.svg" alt="">
    </div>
    <div class="card-body">
      <div class="card-body__category">
        Learning
      </div>
      <p class="card-body__publishdate">Published 21 Dec 2023</p>
      <h1 class="card-body__title">HTML & CSS foundations</h1>
      <p class="card-body__description">These languages are the backbone of every website, defining structure, content,
        and
        presentation.</p>
    </div>
    <div class="card-footer">
      <img class="card-footer__image" src="./assets/images/image-avatar.webp" alt="Author avatar">
      <p class="card-footer__author">Greg Hooper</p>
    </div>
  </div>
</body>

</html>
