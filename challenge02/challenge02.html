<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge #2 | Blog Preview Card</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/styles/ch02.css">
</head>

<body>
  <main class="card">
    <figure class="card-header">
      <img class="card-header__image" src="/images/ch02/illustration-article.svg" alt="article illlustration image">
    </figure>
    <section class="card-body">
      <h2 class="card-body__category">
        Learning
      </h2>
      <p class="card-body__publishdate">Published 21 Dec 2023</p>
      <p class="card-body__title">HTML & CSS foundations</p>
      <p class="card-body__description">These languages are the backbone of every website, defining structure, content,
        and
        presentation.</p>
    </section>
    <section class="card-footer">
      <figure class="card-footer__image">
        <img src="/images/ch02/image-avatar.webp" alt="Author avatar">
      </figure>
      <h6 class="card-footer__author">Greg Hooper</h6>
    </section>
  </main>
</body>

</html>
