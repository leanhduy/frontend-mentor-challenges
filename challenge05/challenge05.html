<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/styles/ch05.css">
  <title>Challenge 05 | Product preview card component</title>
</head>

<body>
  <div class="product-card">
    <div class="product-card__image">
      <picture>
        <source media="(max-width: 795px)" srcset="/images/ch05/image-product-mobile.jpg">
        <source media="(min-width: 796px)" srcset="/images/ch05/image-product-desktop.jpg">
        <img src="/images/ch05/image-product-desktop.jpg" alt="product image">
      </picture>
    </div>
    <div class="product-card__content">
      <p class="product-card__category">
        Perfume
      </p>
      <h1 class="product-card__name">
        Gabrielle Essence Eau De Parfum
      </h1>
      <p class="product-card__description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
        CHANEL.
      </p>
      <div class="product-price">
        <h1 class="product-price__discount">$149.99</h1>
        <p class="product-price__original">$169.99</p>
      </div>
      <div class="button-wrapper">
        <img class="button-icon" src="/images/ch05/icon-cart.svg" alt="cart icon" />
        <span class="button-label">Add to Cart</span>
      </div>
    </div>
  </div>
</body>

</html>
